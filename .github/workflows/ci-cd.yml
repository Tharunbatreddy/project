name: CI/CD Pipeline for Team Microservice

on:
  push:
    branches:
      - main
      - dev
      - release
      - hotfix
      - feature/*
  pull_request:
    branches:
      - main
      - dev
      - release
      - hotfix
      - feature/*

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

     
